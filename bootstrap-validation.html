<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery's Form Validations</title>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

  <article class="container">

    <h1>Bootstrap's Form Validation</h1>
    <p>This repository provides reference about common uses of 
    Bootstrap's Form Validation with Vanilla Javascript</p>

    <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="Email">Email</label>
        <input id="Email" name="Email" class="form-control" required="required" autofocus="autofocus"          
          aria-describedby="EmailFeedback" />        
        <div id="EmailFeedback" class="valid-feedback">
          Looks good!
        </div>
        <div id="Email-error" class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input id="FirstName" name="FirstName" class="form-control"/>        
      </div>
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input id="LastName" name="LastName" class="form-control" />        
      </div>      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

</body>
</html>
