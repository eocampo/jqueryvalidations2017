<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery's Form Validations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <article class="container">

    <h1>jQuery's Form Validations Reference Project</h1>
    <p>This repository provides reference about common uses of 
    jQuery's Form Validation and the Extensions with 
    Microsoft Unobstrusive Validation</p>

    <form>
      <div class="form-group">
        <label for="Email">Email</label>
        <input id="Email" name="Email" class="form-control" autofocus="autofocus"
          data-val="true" data-val-email="El campo Email no es una dirección de correo electrónico válida." 
          data-val-required="El campo Email es obligatorio."
          aria-describedby="EmailFeedback" />
        <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
        <!-- <div id="EmailFeedback" class="valid-feedback">
          Looks good!
        </div> -->
        <div id="Email-error" class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input id="FirstName" name="FirstName" class="form-control"
          data-val="true" data-val-required="El campo First Name es obligatorio." />
        <span class="field-validation-valid text-danger" data-valmsg-for="FirstName" data-valmsg-replace="true"></span>        
      </div>
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input id="LastName" name="LastName" class="form-control" 
          data-val="true" data-val-required="El campo Last Name es obligatorio." />
        <span class="field-validation-valid text-danger" data-valmsg-for="LastName" data-valmsg-replace="true"></span>        
      </div>
      <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-default" />
      </div>      

      <!-- <label for="Password">Password</label>
      <input id="Password" name="Password"> -->
      <!-- <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span> -->

    </form>

  </div>

  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>  
  <script src="jquery.validate.unobtrusive-3.2.4.js"></script>  

</body>
</html>
